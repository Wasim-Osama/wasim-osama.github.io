<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Tic Toc Toe</title>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/test.js"></script>
</head>
<body>
    <section class="full-body">
        <h1 class="head">Tic-Toc~Toe</h1>
        <section class="main-box">
            <section class="box box-0" onclick="tokaMaro(0)"></section>
            <section class="box box-1" onclick="tokaMaro(1)"></section>
            <section class="box box-2" onclick="tokaMaro(2)"></section>
            <section class="box box-3" onclick="tokaMaro(3)"></section>
            <section class="box box-4" onclick="tokaMaro(4)"></section>
            <section class="box box-5" onclick="tokaMaro(5)"></section>
            <section class="box box-6" onclick="tokaMaro(6)"></section>
            <section class="box box-7" onclick="tokaMaro(7)"></section>
            <section class="box box-8" onclick="tokaMaro(8)"></section>
            <div class="overlay" style="background-image: url('assets/img/pngwing.com.png')"></div>
            <div class="result-overlay win-overlay" style="background-image: url('assets/img/win.png')">
                <div id="win-msg" class="result-msg">You WiN</div>
            </div>
            <div class="result-overlay draw-overlay" style="background-image: url('assets/img/draw.png')">
                <div id="draw-msg" class="result-msg">Match Draw</div>
            </div>
        </section>
    </section>
</body>
</html>
